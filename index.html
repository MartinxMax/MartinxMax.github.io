<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHub@Maptnh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #0f1724;
            --bg2: #081022;
            --accent: #7c5cff;
            --muted: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #e9eef8;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 48px;
        }

        .panel {
            width: 740px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }

        .search {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
        }

        .search input {
            flex: 1;
            background: transparent;
            border: 0;
            outline: 0;
            color: inherit;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 8px;
        }

        .chip {
            padding: 8px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 13px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
        }

        .chip.active {
            background: linear-gradient(90deg, var(--accent), #3fb7ff);
            color: #021020;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
        }

        .card {
            padding: 14px;
            border-radius: 14px;
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.03);
            min-height: 92px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
        }

        .card .row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            font-size: 22px;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.02);
        }

        .name {
            font-weight: 700;
            font-size: 14px;
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
        }

        .tags {
            margin-top: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 11px;
            padding: 6px 8px;
            border-radius: 999px;
            background: rgba(255,255,255,0.03);
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="panel">
            <div class="controls">
                <div class="search">
                    <input id="q" placeholder="Search for tool names or functions..." />
                </div>
                <div class="filters">
                    <div class="chip active" data-filter="all">all</div>
                    <div class="chip" data-filter="recon">recon</div>
                    <div class="chip" data-filter="exploit">exploit</div>
                    <div class="chip" data-filter="iot">IoT / OT</div>
                    <div class="chip" data-filter="dev">dev</div>
                </div>
            </div>

            <div class="grid" id="grid"></div>
        </div>
    </div>

  { name: "MDPG_U", emoji: "üìã", tags: ["recon"], brief: "Automated DHCP flood GUI demo.", turl: "MDPG_U" },
  { name: "Web-crawlers-get-web-links", emoji: "üï∏Ô∏è", tags: ["dev","recon"], brief: "Web link crawler demonstration tool.", turl: "Web-crawlers-get-web-links" },

        const grid = document.getElementById('grid');
        const q = document.getElementById('q');
        const chips = Array.from(document.querySelectorAll('.chip'));
        let activeFilter = 'all';

        function render(list) {
                grid.innerHTML = '';
                list.forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div class="row">
                            <div class="icon">${t.emoji}</div>
                            <div>
                                <div class="name">${t.name}</div>
                                <div class="muted">${t.brief}</div>
                            </div>
                        </div>
                        <div class="tags">${t.tags.map(x => `<div class="tag">${x}</div>`).join('')}</div>
                    `;
                    div.addEventListener('click', () => {
                        window.open(`https://github.com/MartinxMax/${t.turl}`, "_blank");
                    });

                    grid.appendChild(div);
                });
            }

        function applyFilter() {
            const term = q.value.trim().toLowerCase();
            const list = TOOLS.filter(t => {
                if (activeFilter !== 'all' && !t.tags.includes(activeFilter)) return false;
                if (term && !(t.name.toLowerCase().includes(term) || t.brief.toLowerCase().includes(term))) return false;
                return true;
            });
            render(list);
        }

        chips.forEach(c => c.addEventListener('click', () => {
            chips.forEach(x => x.classList.remove('active'));
            c.classList.add('active');
            activeFilter = c.dataset.filter;
            applyFilter();
        }));

        q.addEventListener('input', applyFilter);
        render(TOOLS);
    </script>
</body>
</html>
