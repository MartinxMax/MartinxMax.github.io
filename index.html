<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Cry</title>
    <style>
        /* 页面全局样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000000);
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            overflow: hidden;
            animation: backgroundPulse 3s infinite alternate;
        }

        /* 顶部标题样式 */
        h1 {
            font-size: 4em;
            margin: 20px 0;
            color: #ff3300;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8), -2px -2px 6px #ffcc00;
            animation: flickerExtreme 1.5s infinite alternate;
            transform: skewY(-5deg);
        }

        /* 中央图片样式 */
        .center-image {
            width: 450px;
            height: auto;
            max-width: 80%;
            border: 6px solid #ff00ff;
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.6), 0px 0px 50px rgba(0, 255, 255, 0.4);
            filter: contrast(1.8) brightness(0.7) hue-rotate(180deg);
            animation: rotateImageExtreme 10s infinite alternate ease-in-out;
        }

        /* 极致怪诞动画效果 */
        @keyframes flickerExtreme {
            0% { opacity: 1; transform: scale(1.1) skewX(-3deg); }
            20% { opacity: 0.7; transform: scale(1.05) rotate(1deg); }
            40% { opacity: 1; transform: scale(1.12) skewY(2deg); }
            70% { opacity: 0.9; transform: scale(1.1) rotate(-1deg); }
            100% { opacity: 1; transform: scale(1.08) skewX(3deg); }
        }

        @keyframes rotateImageExtreme {
            0% { transform: rotate(0deg) scale(1.05); }
            50% { transform: rotate(5deg) scale(1.15); }
            100% { transform: rotate(-5deg) scale(1.05); }
        }

        @keyframes backgroundPulse {
            0% { background: radial-gradient(circle, #1a1a1a, #000000); }
            50% { background: radial-gradient(circle, #2e2e2e, #110022); }
            100% { background: radial-gradient(circle, #1a1a1a, #000000); }
        }
    </style>
</head>
<body>
    <!-- 页面内容 -->
    <h1>Don't Cry</h1>
    <img src="Main.jpg" alt="Image" class="center-image">
</body>
</html>
